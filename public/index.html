<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers.io</title>
    <link rel="icon" href="checkericon2.ico" />
    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Checkers.io<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a></li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="play.html">Play</a></li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Leaderboard</a></li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a></li> -->
        </menu>
      </nav>
      <hr />
    </header>

    <mainindex class="container-fluid text-center">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-heading">
            <h2 class="text-center">Welcome Back!</h2>
          </div>
          <hr />
          <div class="modal-body">
            <form method="get" action="play.html" role="form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text" class="form-control" id="userName" placeholder="your@email.com" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">
                  <span class="glyphicon glyphicon-lock"></span>
                  </span>
                  <input type="password" class="form-control" id="userPassword" placeholder="Password" />
    
                </div>
    
              </div>
    
              <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-lg" onclick="loginUser()">Login</button>
                <button type="submit" class="btn btn-success btn-lg" onclick="createUser()">Create</button>
                <!-- <a href="#" class="btn btn-link">Forgot Your Password?</a> -->
              </div>
    
            </form>

            <div id="playControls" style="display: none">
              <div id="playerName"></div>
              <button type="button" class="btn btn-primary" onclick="play()">
                Play
              </button>
              <button type="button" class="btn btn-secondary" onclick="logout()">
                Logout
              </button>
            </div>
          </div>

          </div>
          </div>
      </div>
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </mainindex>

    <footer class="bg-dark text-dark text-muted">
      <hr />
      <div class="container-fluid">
      <span class="text-reset">About the Author(s)</span>
      <br />
      <a class="text-reset" style="float:left"
      href="https://github.com/Hecktomb200/startup">GitHub</a>
      <br />
      <a class="text-reset" style="float:left"
      href="https://mcdonaldcs260.click">Website</a>
      </div>
    </footer>
  </body>
</html>
